<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
 

<body >
  
  <div class="container">

    <div class="header">
      <div class="header">My Library</div>
    
      <button class="btn-open-popup" onclick="togglePopup()">Add Book</button>

    
    </div>
   
    <div id="popupOverlay" class="overlay-container">
      <div class="popup-box">
        <h6 style="color: green;">Add a New Book</h6>
        <form class="form-container">
          <label class="form-label" for="title">Title:</label>
          <input class="form-input" 
                 type="text" 
                 placeholder="Enter Book Title" 
                 id="title" 
                 name="title" 
                 required>

          <label class="form-label" for="author">Author:</label>
          <input class="form-input" 
                 type="text" 
                 placeholder="Enter Book Author" 
                 id="author" 
                 name="author" 
                 required>

          <label class="form-label" for="pages">Number Of Pages:</label>
          <input type="number" 
                 id="pages" 
                 name="pages" 
                 min="1">

          <fieldset>
            <p>
              <input type="radio" name="read" id="read" value="Read" />
              <label class="form-label" for="read">Read</label>
            </p>
            <p>
              <input type="radio" name="read" id="not-read" value="Not Read" />
              <label class="form-label" for="read">Not Read</label>
            </p>
          </fieldset>

          <label class="form-label" for="comment">Comment:</label>
          <textarea id="comment" name="comment"></textarea>

        <div>
          <button class="btn-submit"  type="submit" onclick="togglePopup()" >Submit</button>
          
        </form>
        
        <input type="reset" button class="btn-close-popup" onclick="togglePopup()" value="Cancel">
        </div>
      </div>
    </div>
  
   
    
   <div class="library-shelves">
    

    
  </div>

    
  </div>
</div>
</body>
</html>
